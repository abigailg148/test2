<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Block Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #FEC84D;
            --accent: #4ECDC4;
            --purple: #9B59B6;
            --orange: #FF8C42;
            --green: #51CF66;
            --blue: #5C7CFA;
            --bg: #FFF8F0;
            --text: #2C3E50;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(254, 200, 77, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            margin: 20px 0 30px 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeInDown 0.6s ease-out;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        canvas {
            border: 4px solid white;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .side-panel {
            width: 240px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            height: 480px;
            display: flex;
            flex-direction: column;
        }

        h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: var(--purple);
            margin-bottom: 15px;
            text-align: center;
        }

        #retry-btn {
            display: none;
            padding: 14px 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--green) 0%, #66D17E 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.4);
            transition: all 0.3s ease;
        }

        #retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(81, 207, 102, 0.5);
        }

        #retry-btn:active {
            transform: translateY(0);
        }

        .info-text {
            margin-top: auto;
            padding-top: 15px;
            font-size: 13px;
            color: #666;
            text-align: center;
            border-top: 2px solid rgba(0, 0, 0, 0.05);
        }

        .info-text strong {
            display: block;
            color: var(--purple);
            margin-bottom: 5px;
            font-size: 14px;
        }

        @media (max-width: 900px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .side-panel {
                width: 320px;
                height: auto;
                min-height: 200px;
            }

            #leaderboard-container {
                max-height: 300px;
            }
        }

        /* Decorative floating elements */
        .deco {
            position: fixed;
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
        }

        .deco-1 {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            animation: float1 4s ease-in-out infinite;
        }

        .deco-2 {
            bottom: 15%;
            right: 12%;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float2 5s ease-in-out infinite;
        }

        .deco-3 {
            top: 60%;
            left: 8%;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 10px;
            transform: rotate(45deg);
            animation: float3 4.5s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-25px) scale(1.1); }
        }

        @keyframes float3 {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(225deg) translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="deco deco-1"></div>
    <div class="deco deco-2"></div>
    <div class="deco deco-3"></div>

    <h1>üê¶ Flappy Block Game üê¶</h1>

    <div class="game-container">
        <!-- Game Canvas -->
        <div>
            <canvas id="gameCanvas" width="320" height="480"></canvas>
        </div>

        <!-- Controls -->
        <div class="side-panel" id="controls-container">
            <h3>Controls</h3>
            <div class="info-text">
                <strong>Press SPACE to jump!</strong>
                Avoid the pipes and get the highest score!
            </div>
            <button id="retry-btn">üîÑ Play Again</button>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Retry Button Setup
        const retryBtn = document.getElementById("retry-btn");
        retryBtn.addEventListener("click", startGame);

        // Score Variables
        let score = 0;

        // Game Variables
        let birdWidth = 30;
        let birdHeight = 30;
        let birdX = 50;
        let birdY = 150;
        let birdSpeed = 0;
        const gravity = 0.75;
        const lift = -12;
        let isGameOver = false;
        let pipes = [];

        // Game initialization
        function startGame() {
            birdY = 150;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
            retryBtn.style.display = "none";
            gameLoop();
        }

        // Event listener for jump
        document.addEventListener('keydown', function(e) {
            if (e.key === " " && !isGameOver) {
                birdSpeed = lift;
                e.preventDefault();
            }
        });

        // Draw cartoon bird function
        function drawBird(x, y) {
            ctx.save();
            
            // Add shadow to bird
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Bird body (circle)
            ctx.fillStyle = "#FEC84D";
            ctx.beginPath();
            ctx.arc(x + 15, y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Reset shadow for details
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Wing
            ctx.fillStyle = "#FF8C42";
            ctx.beginPath();
            ctx.ellipse(x + 8, y + 18, 8, 6, Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye white
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x + 20, y + 12, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye pupil
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(x + 22, y + 12, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye shine
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x + 23, y + 11, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = "#FF8C42";
            ctx.beginPath();
            ctx.moveTo(x + 25, y + 16);
            ctx.lineTo(x + 32, y + 18);
            ctx.lineTo(x + 25, y + 20);
            ctx.closePath();
            ctx.fill();
            
            // Beak outline
            ctx.strokeStyle = "#E67700";
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Belly spot
            ctx.fillStyle = "#FFE4B5";
            ctx.beginPath();
            ctx.ellipse(x + 15, y + 20, 8, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Tail feathers
            ctx.fillStyle = "#FF8C42";
            ctx.beginPath();
            ctx.moveTo(x + 2, y + 12);
            ctx.lineTo(x - 3, y + 8);
            ctx.lineTo(x + 4, y + 15);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x + 2, y + 18);
            ctx.lineTo(x - 3, y + 22);
            ctx.lineTo(x + 4, y + 17);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Game Loop
        function gameLoop() {
            if (isGameOver) {
                return gameOver();
            }

            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Bird logic
            birdSpeed += gravity;
            birdY += birdSpeed;

            // Draw cartoon bird
            drawBird(birdX, birdY);

            // Pipe logic
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                let pipeHeight = Math.floor(Math.random() * (canvas.height - 150));
                pipes.push({x: canvas.width, top: pipeHeight, bottom: pipeHeight + 150});
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 3;
                
                // Draw pipes with gradient
                const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + 50, 0);
                pipeGradient.addColorStop(0, '#51CF66');
                pipeGradient.addColorStop(1, '#37B24D');
                
                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, 0, 50, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, 50, canvas.height - pipe.bottom);

                // Check for collision
                if (birdX + birdWidth > pipe.x && birdX < pipe.x + 50) {
                    if (birdY < pipe.top || birdY + birdHeight > pipe.bottom) {
                        isGameOver = true;
                    }
                }

                // Increment score when bird passes a pipe
                if (pipe.x + 50 < birdX && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                }

                // Remove pipes that are off-screen
                if (pipe.x + 50 < 0) {
                    pipes.splice(index, 1);
                }
            });

            // Draw score on canvas
            ctx.font = "bold 32px 'Fredoka', sans-serif";
            ctx.fillStyle = "white";
            ctx.strokeStyle = "#2C3E50";
            ctx.lineWidth = 3;
            ctx.strokeText("Score: " + score, 15, 45);
            ctx.fillText("Score: " + score, 15, 45);

            // Check if bird hits the ground or goes above the screen
            if (birdY + birdHeight > canvas.height || birdY < 0) {
                isGameOver = true;
            }

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Game Over
        function gameOver() {
            // Dim background
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Game Over text
            ctx.font = "bold 40px 'Fredoka', sans-serif";
            ctx.fillStyle = "white";
            ctx.strokeStyle = "#FF6B9D";
            ctx.lineWidth = 4;
            ctx.textAlign = "center";
            ctx.strokeText("Game Over!", canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 20);
            
            // Final score
            ctx.font = "bold 28px 'Fredoka', sans-serif";
            ctx.strokeStyle = "#4ECDC4";
            ctx.lineWidth = 3;
            ctx.strokeText("Final Score: " + score, canvas.width / 2, canvas.height / 2 + 30);
            ctx.fillText("Final Score: " + score, canvas.width / 2, canvas.height / 2 + 30);
            
            ctx.textAlign = "left";
            retryBtn.style.display = "block";
        }

        // Start the game for the first time
        startGame();
    </script>
</body>
</html>
