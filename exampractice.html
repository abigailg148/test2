<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Level Exam Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* üîπ EVERYTHING IN HERE IS UNCHANGED üîπ */
        :root {
            --primary: #FF6B9D;
            --secondary: #FEC84D;
            --accent: #4ECDC4;
            --purple: #9B59B6;
            --orange: #FF8C42;
            --green: #51CF66;
            --blue: #5C7CFA;
            --bg: #FFF8F0;
            --text: #2C3E50;
            --shadow: rgba(0, 0, 0, 0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Lexend', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        /* (all remaining CSS unchanged) */
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>üìö A-Level Exam Practice</h1>
        <div class="score-board">
            <div class="score-item"><strong>Current Topic</strong><span id="topic-percentage">--%</span></div>
            <div class="score-item"><strong>Current Subject</strong><span id="subject-percentage">--%</span></div>
            <div class="score-item"><strong>Overall</strong><span id="overall-percentage">--%</span></div>
        </div>
        <a href="index.html" class="back-link">üè† Back to Menu</a>
    </div>

    <div class="content">

        <!-- SELECTION SCREEN -->
        <div class="selection-screen active">
            <div class="form-group">
                <label for="subject-select">Select Subject</label>
                <select id="subject-select">
                    <option value="">-- Choose a subject --</option>
                    <option value="edexcel-maths">Edexcel A-Level Maths</option>
                    <option value="edexcel-further-maths">Edexcel A-Level Further Maths</option>
                    <option value="ocr-cs">OCR A-Level Computer Science</option>
                </select>
            </div>

            <div class="form-group">
                <label for="topic-select">Select Topic</label>
                <select id="topic-select" disabled>
                    <option value="">-- First select a subject --</option>
                </select>
            </div>

            <button id="start-btn" disabled>Start Practice</button>
        </div>

        <!-- QUESTION SCREEN -->
        <div class="question-screen">
            <div class="topic-info">
                <div><strong>Subject:</strong> <span id="current-subject"></span></div>
                <div><strong>Topic:</strong> <span id="current-topic"></span></div>
            </div>

            <div class="loading"><p>Loading question...</p></div>

            <div id="question-container" style="display:none;">
                <div class="question-box">
                    <div class="question-text" id="question-text"></div>
                </div>

                <div class="form-group">
                    <label for="answer-input">Your Answer</label>
                    <textarea id="answer-input"></textarea>
                </div>

                <div class="button-group">
                    <button id="show-mark-scheme-btn">Show Mark Scheme</button>
                    <button id="change-topic-btn" class="secondary">Change Topic</button>
                </div>

                <div class="mark-scheme" id="mark-scheme">
                    <h4>üìù Mark Scheme</h4>
                    <p id="mark-scheme-text"></p>
                </div>

                <div class="self-mark-section" id="self-mark-section">
                    <div class="mark-inputs">
                        <label>Marks earned:</label>
                        <input type="number" id="marks-earned" value="0">
                        <span>out of <span id="total-marks-display"></span></span>
                    </div>
                    <div class="button-group">
                        <button id="submit-marks-btn">Submit Score</button>
                        <button id="next-question-btn" style="display:none;">Next Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- üîπ QUESTION DATA -->
<script src="questionbank.js"></script>

<script>
let currentSubjectKey = '';
let currentSubject = '';
let currentTopic = '';
let currentQuestion = null;
let usedQuestions = {};

const subjectSelect = document.getElementById('subject-select');
const topicSelect = document.getElementById('topic-select');
const startBtn = document.getElementById('start-btn');

/* ‚úÖ FIX: derive topics from questionBank */
subjectSelect.addEventListener('change', e => {
    currentSubjectKey = e.target.value;
    topicSelect.innerHTML = '<option value="">-- Choose a topic --</option>';
    startBtn.disabled = true;

    if (currentSubjectKey && questionBank[currentSubjectKey]) {
        Object.keys(questionBank[currentSubjectKey]).forEach(topic => {
            const option = document.createElement('option');
            option.value = topic;
            option.textContent = topic;
            topicSelect.appendChild(option);
        });
        topicSelect.disabled = false;
    } else {
        topicSelect.disabled = true;
    }
});

topicSelect.addEventListener('change', e => {
    startBtn.disabled = !e.target.value;
});

/* EVERYTHING ELSE BELOW IS UNCHANGED */
</script>
</body>
</html>
