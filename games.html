<head>

  <style>
    :root {
      --primary: #FF6B9D;
      --secondary: #FEC84D;
      --accent: #4ECDC4;
      --purple: #9B59B6;
      --orange: #FF8C42;
      --green: #51CF66;
      --blue: #5C7CFA;
      --bg: #FFF8F0;
      --text: #2C3E50;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(254, 200, 77, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .container {
      max-width: 550px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, var(--orange) 0%, var(--primary) 50%, var(--purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      animation: slideDown 0.6s ease-out 0.2s both;
      position: relative;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1::after {
      content: 'üéÆ';
      position: absolute;
      right: -15px;
      top: -15px;
      font-size: 1.8rem;
      animation: wiggle 1.5s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%, 100% { 
        transform: rotate(-10deg);
      }
      50% { 
        transform: rotate(10deg);
      }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .nav-button {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 1.5rem 2rem;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeInUp 0.6s ease-out both;
    }

    .nav-button.back {
      background: linear-gradient(135deg, #6C757D 0%, #8A95A0 100%);
      animation-delay: 0.3s;
    }

    .nav-button.game-1 {
      background: linear-gradient(135deg, var(--secondary) 0%, #FFD666 100%);
      animation-delay: 0.4s;
    }

    .nav-button.game-2 {
      background: linear-gradient(135deg, var(--blue) 0%, #748FFC 100%);
      animation-delay: 0.5s;
    }

    .nav-button.game-3 {
      background: linear-gradient(135deg, var(--primary) 0%, #FF8FB3 100%);
      animation-delay: 0.6s;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .nav-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .nav-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px var(--shadow);
    }

    .nav-button:active {
      transform: translateY(-2px);
    }

    .button-icon {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .nav-button:hover .button-icon {
      transform: scale(1.2) rotate(10deg);
    }

    .nav-button.back:hover .button-icon {
      transform: scale(1.2) rotate(-180deg);
    }

    .nav-button.game-1:hover .button-icon {
      animation: flap 0.3s ease-in-out 3;
    }

    @keyframes flap {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(-5deg); }
    }

    .nav-button.game-2:hover .button-icon {
      animation: spin 0.5s linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .nav-button.game-3:hover .button-icon {
      animation: punch 0.4s ease-out;
    }

    @keyframes punch {
      0% { transform: scale(1) translateX(0); }
      50% { transform: scale(1.3) translateX(10px); }
      100% { transform: scale(1) translateX(0); }
    }

    .button-text {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }

      .nav-button {
        font-size: 1.1rem;
        padding: 1.25rem 1.5rem;
      }
    }

    /* Fun decorative elements */
    .deco {
      position: fixed;
      pointer-events: none;
      opacity: 0.25;
      z-index: -1;
    }

    .deco-1 {
      top: 15%;
      right: 10%;
      width: 70px;
      height: 70px;
      background: var(--orange);
      border-radius: 50%;
      animation: bounce 3s ease-in-out infinite;
    }

    .deco-2 {
      bottom: 20%;
      left: 8%;
      width: 55px;
      height: 55px;
      background: var(--green);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation: bounce 4s ease-in-out infinite 1.2s;
    }

    .deco-3 {
      top: 50%;
      right: 12%;
      width: 45px;
      height: 45px;
      background: var(--blue);
      border-radius: 10px;
      transform: rotate(45deg);
      animation: bounce 3.5s ease-in-out infinite 0.7s;
    }

    .deco-4 {
      bottom: 40%;
      left: 15%;
      width: 60px;
      height: 60px;
      background: var(--secondary);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: bounce 3.8s ease-in-out infinite 0.3s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(15deg); }
    }
  </style>
</head>
