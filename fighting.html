<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B9D;
      --secondary: #FEC84D;
      --accent: #4ECDC4;
      --purple: #9B59B6;
      --bg: #FFF8F0;
      --text: #2C3E50;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(254, 200, 77, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .container {
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--purple) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      animation: slideDown 0.6s ease-out 0.2s both;
      position: relative;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1::after {
      content: '‚ú®';
      position: absolute;
      right: -10px;
      top: -10px;
      font-size: 1.5rem;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% { 
        transform: scale(1.2) rotate(180deg);
        opacity: 0.8;
      }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .nav-button {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 1.5rem 2rem;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeInUp 0.6s ease-out both;
    }

    .nav-button:nth-child(1) {
      background: linear-gradient(135deg, var(--primary) 0%, #FF8FB3 100%);
      animation-delay: 0.3s;
    }

    .nav-button:nth-child(2) {
      background: linear-gradient(135deg, var(--accent) 0%, #6EDFD9 100%);
      animation-delay: 0.4s;
    }

    .nav-button:nth-child(3) {
      background: linear-gradient(135deg, var(--purple) 0%, #B07CC6 100%);
      animation-delay: 0.5s;
    }

    .nav-button:nth-child(4) {
      background: linear-gradient(135deg, var(--secondary) 0%, #FFD66D 100%);
      animation-delay: 0.6s;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .nav-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .nav-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px var(--shadow);
    }

    .nav-button:active {
      transform: translateY(-2px);
    }

    .button-icon {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .nav-button:hover .button-icon {
      transform: scale(1.2) rotate(10deg);
    }

    .button-text {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }

      .nav-button {
        font-size: 1.1rem;
        padding: 1.25rem 1.5rem;
      }
    }

    /* Fun decorative elements */
    .deco {
      position: fixed;
      pointer-events: none;
      opacity: 0.3;
      z-index: -1;
    }

    .deco-1 {
      top: 10%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: var(--secondary);
      border-radius: 50%;
      animation: bounce 3s ease-in-out infinite;
    }

    .deco-2 {
      bottom: 15%;
      right: 15%;
      width: 60px;
      height: 60px;
      background: var(--accent);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation: bounce 4s ease-in-out infinite 1s;
    }

    .deco-3 {
      top: 60%;
      left: 5%;
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 10px;
      transform: rotate(45deg);
      animation: bounce 3.5s ease-in-out infinite 0.5s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
  </style>
</head>
<body>
  <div class="deco deco-1"></div>
  <div class="deco deco-2"></div>
  <div class="deco deco-3"></div>

  <div class="container">
    <h1>welcome to my website!!!</h1>

      <a href="games.html" class="nav-button">
        <span class="button-text">Play Some Games!!!</span>
        <span class="button-icon">üéÆ</span>
      </a>
      
      <a href="exampractice.html" class="nav-button">
        <span class="button-text">Exam Practice</span>
        <span class="button-icon">üìö</span>
      </a>

      <a href="dicetester.html" class="nav-button">
        <span class="button-text">Dice Fairness Tester</span>
        <span class="button-icon">üé≤</span>
      </a>

      <a href="clock.html" class="nav-button">
        <span class="button-text">Clock</span>
        <span class="button-icon">üïê</span>
      </a>
    </div>
  </div>
</body>
</html>
