<!DOCTYPE html>
<html>
<head>
  <title>Noughts and Crosses</title>
  <style>
    .row div {
      padding: 10px;
      border: 1px solid black;
      height: 50px;
      width: 50px;
      float: left;
      font-size: 30px;
      text-align: center;
      cursor: pointer;
    }
    .row {
      clear: both;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    #reset {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Click to play Noughts and Crosses</h3>

  <div id="board">
    <div class="row">
      <div onclick="place(this)"></div>
      <div onclick="place(this)"></div>
      <div onclick="place(this)"></div>
    </div>
    <div class="row">
      <div onclick="place(this)"></div>
      <div onclick="place(this)"></div>
      <div onclick="place(this)"></div>
    </div>
    <div class="row">
      <div onclick="place(this)"></div>
      <div onclick="place(this)"></div>
      <div onclick="place(this)"></div>
    </div>
  </div>

  <div id="message"></div>
  <button id="reset" onclick="resetGame()">Reset Game</button>

  <script>
    let currentPlayer = "X";
    let gameActive = true;

    function place(box) {
      if (!gameActive || box.innerHTML !== "") return;

      box.innerHTML = currentPlayer;
      if (checkWin()) {
        document.getElementById("message").innerHTML = currentPlayer + " wins!";
        gameActive = false;
        return;
      }

      if (checkDraw()) {
        document.getElementById("message").innerHTML = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      document.getElementById("message").innerHTML = currentPlayer + "'s turn";
    }

    function checkWin() {
      const boxes = Array.from(document.querySelectorAll('#board div div'));
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => boxes[index].innerHTML === currentPlayer)
      );
    }

    function checkDraw() {
      const boxes = Array.from(document.querySelectorAll('#board div div'));
      return boxes.every(box => box.innerHTML !== "");
    }

    function resetGame() {
      const boxes = document.querySelectorAll("#board div div");
      boxes.forEach(box => box.innerHTML = "");
      currentPlayer = "X";
      gameActive = true;
      document.getElementById("message").innerHTML = currentPlayer + "'s turn";
    }

    document.getElementById("message").innerHTML = currentPlayer + "'s turn";
  </script>
</body>
</html>
